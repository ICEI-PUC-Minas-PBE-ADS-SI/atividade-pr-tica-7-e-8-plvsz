<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita - Alves Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #fff9ea;
        }

        .navbar {
            background-color: white;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            color: #e93609;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #333;
            font-weight: 500;
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        h3 {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .card {
            background-color: transparent;
            border: none;
            box-shadow: none;
            margin-bottom: 2rem;
        }

        .card img {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 2rem;
            display: block;
        }

        .list-unstyled li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .list-unstyled input[type="checkbox"] {
            margin-right: 1rem;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .preparation-section h2 {
            color: #e93609;
            margin: 2rem 0;
        }

        footer {
            background-color: white;
            padding: 1rem;
            margin-top: 3rem;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.25rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-receipt"></i>
                ALVES RECEITAS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Voltar para Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="receita-detalhes"></div>
    </div>

    <footer class="bg-white shadow-sm mt-5">
        <div class="container py-3">
            <p class="text-center mb-0">&copy; 2025 Alves Receitas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
